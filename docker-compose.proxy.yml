services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.multi
    container_name: kalender-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-admin@jlssrv.de}
    volumes:
      - certbot-data:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    networks:
      - kalender-shared

  certbot:
    image: certbot/certbot
    container_name: kalender-certbot
    volumes:
      - certbot-data:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    networks:
      - kalender-shared
    profiles:
      - renew

networks:
  kalender-shared:
    name: kalender-shared
    driver: bridge

volumes:
  certbot-data:
  certbot-etc:
