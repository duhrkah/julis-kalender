# Test-Umgebung: kalender-test.jlssrv.de
# LÃ¤uft parallel mit Production. Shared Nginx (docker-compose.proxy.yml) routet beide Domains.

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kalender-test-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/calendar.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://kalender-test.jlssrv.de}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-smtp.office365.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-JuLis Kalender}
      - APP_URL=${APP_URL:-https://kalender-test.jlssrv.de}
    volumes:
      - test-data:/app/data
    networks:
      - kalender-shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://kalender-test.jlssrv.de/api/v1}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://kalender-test.jlssrv.de}
    container_name: kalender-test-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://kalender-test.jlssrv.de/api/v1}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://kalender-test.jlssrv.de}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kalender-shared

networks:
  kalender-shared:
    external: true

volumes:
  test-data:
