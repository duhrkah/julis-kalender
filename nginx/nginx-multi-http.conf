# Nginx HTTP f√ºr initiale Zertifikatserstellung (Certbot)
# Beide Domains: kalender.jlssrv.de, kalender-test.jlssrv.de
events {
    worker_connections 1024;
}

http {
    # Production
    upstream prod-frontend {
        server kalender-frontend:3000;
    }
    upstream prod-backend {
        server kalender-backend:8000;
    }

    # Test
    upstream test-frontend {
        server kalender-test-frontend:3000;
    }
    upstream test-backend {
        server kalender-test-backend:8000;
    }

    # Production - kalender.jlssrv.de
    server {
        listen 80;
        server_name kalender.jlssrv.de;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location /api/ {
            proxy_pass http://prod-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://prod-frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Test - kalender-test.jlssrv.de
    server {
        listen 80;
        server_name kalender-test.jlssrv.de;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location /api/ {
            proxy_pass http://test-backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://test-frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
