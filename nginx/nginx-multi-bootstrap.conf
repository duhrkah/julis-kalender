# Nur für initiale Zertifikatserstellung – keine Upstreams, Nginx startet auch ohne App-Container.
# Beide Domains: ACME-Challenge; Rest → 503.
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name kalender.jlssrv.de kalender-test.jlssrv.de;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        location / {
            return 503 "Setup läuft – Zertifikate werden angelegt.";
            add_header Content-Type text/plain;
        }
    }
}
