# Produktion: kalender.jlssrv.de
# Nginx Reverse Proxy mit HTTPS (Let's Encrypt)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kalender-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/calendar.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://kalender.jlssrv.de}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST:-smtp.office365.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-JuLis Kalender}
      - APP_URL=${APP_URL:-https://kalender.jlssrv.de}
    volumes:
      - ./data:/app/data
    networks:
      - kalender-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://kalender.jlssrv.de/api/v1}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://kalender.jlssrv.de}
    container_name: kalender-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://kalender.jlssrv.de/api/v1}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://kalender.jlssrv.de}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kalender-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: kalender-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-kalender.jlssrv.de}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:-admin@jlssrv.de}
    volumes:
      - certbot-data:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    depends_on:
      frontend:
        condition: service_started
    networks:
      - kalender-network

  certbot:
    image: certbot/certbot
    container_name: kalender-certbot
    volumes:
      - certbot-data:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
    networks:
      - kalender-network
    profiles:
      - renew

networks:
  kalender-network:
    driver: bridge

volumes:
  certbot-data:
  certbot-etc:
